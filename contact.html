        <!-- Button trigger login modal -->
        <button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#LoginModal">
            Log In
        </button>

        <!--login Modal -->
        <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleLoginModalLabel">Log In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/login/">
                            <div class="form-group">
                                <label for="exampleInputUserName">Username</label>
                                <input type="text" class="form-control" id="exampleInputUsername"
                                    aria-describedby="usernameHelp" name="username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <button type="submit" class="btn btn-success">Log In</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button trigger SignUp modal -->
        <button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#SignUpModal">
            Sign Up
        </button>

        <!--SignUp Modal -->
        <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalSignUpLabel">Sign-Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/signup/">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="Email.." name="email1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername">Username</label>
                                <input type="text" class="form-control" id="exampleInputUserName" name="username1">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="pass1">
                            </div>
                            <div class="form-group">
                                <label for="exampleConfirmPassword">Re-Type Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="pass2">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <body style="background-color:rgb(40,40,40);">
        <div class="container my-2">
            <h1 style="  font-style: italic; color:red;">Contact Us :</h1>
            <form method="post" action="/contact/">
                {% csrf_token %}
                <div class="form-group ">
                    <label for="inputName" style="color:red;">Name</label>
                    <input type="text" class="form-control mx-2" id="name2" name="name2" placeholder="Enter Your Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="inputEmail" style="color:red;">Email</label>
                    <input type="email" class="form-control mx-2" id="email2" name="email2"
                        placeholder="Enter Your email" required>
                </div>
                <div class="form-group ">
                    <label for="inputPhone" style="color:red;">Phone Number</label>
                    <input type="number" class="form-control mx-2" id="phone2" name="phone2"
                        placeholder="Enter Your Contact Number" required>
                </div>
                <div class="form-group ">
                    <label for="inputquery" style="color:red;">Your Query ?</label>
                    <textarea rows="7" cols="70" class="form-control mx-1" id="query" name="query"
                        placeholder="Enter Your Query here ?" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger my-2">Submit</button>
            </form>

        </div>
    </body>
